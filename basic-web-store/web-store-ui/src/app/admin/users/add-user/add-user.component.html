<div class="col-md-6 user-container">
  <h2 class="text-center">Nuevo usuario</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" formControlName="username" placeholder="Nombre de usuario" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" formControlName="password" placeholder="Contraseña" name="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <input formControlName="firstName" placeholder="First Name" name="Nombre" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input formControlName="lastName" placeholder="Apellido" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="age">Edad:</label>
      <input type="number" formControlName="age" placeholder="Edad" name="age" class="form-control" id="age">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <button class="btn btn-success">Agregar</button>
  </form>
</div>
